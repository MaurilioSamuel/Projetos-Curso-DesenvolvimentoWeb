<!DOCTYPE html>
<html lang="pr-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Mochiy+Pop+P+One&family=Montserrat:ital,wght@0,200;1,200;1,300;1,400&family=Raleway:ital@1&family=Roboto+Slab:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen">
	<title>Info filmes</title>
</head>

<body background="img/fundo.jpeg">

	<div class="quadro">
		<div class="container container-app">
			<div>
				<img class="nomeapp" src="https://fontmeme.com/permalink/210215/69fdb72357e268d30ae51b242352b2bf.png">
				<div>
					<p class="descricaoApp1">
						O maior e mais conhecido site para buscar informções sobre filmes e séries.
					</p>
					<p class="descricaoApp2">
						No Help Filmes você tem acesso a uma ficha de informações sobre filmes e séries. Contendo cada detalhe que vai te ajudar a escolher o melhor filme para aproveitar com seus amigos e familiáres.
					</p>
				</div>
				<div class="busca">
					<p id="mensagemErro" class="mensagemErro"></p>
					<div class="input_div">
						<input class="input" type="text" name="Pesquise o filme" placeholder="Digite o nome de um Filme.">
					</div>
					<div>
						<button id="botao_buscar" class="buscarBt">Buscar</button>
					</div>
				</div>
			</div>
		</div>
			<div class="container">
				<div>
					<div class="informacao-parte1">
						<img class="poster" src="img/imagemdefault.jpg">
						<h1 id="titulo" class="titulo"></h1>
						<p id="sinopse" class="sinopse"></p>
					</div>
					<div class="informacao-parte2">
						<div class="detalhes">
							<p id="ano"></p>
							<p id="duracao"></p>
						</div>
					</div>
					<p id="genero"></p>
					<p id="atores"></p>
					<p id="diretor"></p>
				</div>

			</div>


	</div>
	
<script type="text/javascript" src="app.js"></script>

</body>
</html>
